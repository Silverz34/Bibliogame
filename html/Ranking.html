<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking-game</title>
    <link rel="stylesheet" href="/style/stylebase.css">
</head>
<body>
     <header class="main-header">
        <img src="/media/icono.png" alt="">
        <nav class="top-nav">
            <a href="#" class="game-list-link">Game List ▲</a>
        </nav>
        <div class="user-actions">
            <a href="#" class="log-in-btn">Log In</a>
            <a href="#" class="join-free-btn">Join Free</a>
        </div>
    </header>
   <div class="Contenido">
     <aside class="sidebear">
        <nav class="barra">
            <ul>
                <li> 
                   <a href="/html/DetallesGame.html" class="juegos">
                    <img src="/media/game.png" alt="Iconos-Games">Games
                </a>
                </li>
                <li>
                    <a href="/html/Ranking.html" class="El-top">
                        <img src="/media/ranking.png" alt="Icono-Ranking"> Ranking
                    </a>
                </li>
            </ul>
        </nav>
     </aside>

      <main class="ranking-content">
            <section class="ranking-visuals">
                <div class="top-three">
                    
                    <div class="rank-item">
                        <div class="rank-badg">2</div>
                        <div class="game-info">
                            <img src="" alt="">
                            <p class="game-title">Minecraft</p>
                            <p class="score">400+ puntos</p>
                        </div>
                        <div class="rank-bar-chart"></div> </div>

                    <div class="rank-item rank-one">
                        <div class="rank-badge rank-circle">1</div>
                        <div class="game-info">
                            <img src="minecraft-cover-small.png" alt="Minecraft Cover">
                        </div>
                        <div class="rank-bar-chart"></div> </div>

                    <div class="rank-item rank-three">
                        <div class="rank-badge rank-circle">3</div>
                        <div class="game-info">
                            <img src="minecraft-cover-small.png" alt="Minecraft Cover">
                            <p class="game-title">Minecraft</p>
                            <p class="score">400+ puntos</p>
                        </div>
                        <div class="rank-bar-chart"></div> </div>
                </div>

                <aside class="leaderboard-table">
                    <h2>Tabla de calificación</h2>
                    
                    <ul class="ranking-list">
                        
                        <li class="ranking-entry">
                            <div class="game-info-list">
                                <img src="minecraft-cover-small.png" alt="Minecraft Cover">
                                <div>
                                    <p class="game-title">Minecraft</p>
                                    <p class="score">400+ puntos</p>
                                </div>
                            </div>
                        </li>
                        
                        <li class="ranking-entry">...</li>
                        <li class="ranking-entry">...</li>
                        <li class="ranking-entry">...</li>
                    </ul>
                </aside>

            </section>
        </main>
    </div>
    
</body>
</html>
